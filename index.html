<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">  
    <div class="bl-list">
        <div class="name_add">
            <input class="name_goods" type="text" value="Назва товару">
            <button class="add">Додати</button>
        </div>  
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
               <button class="bought">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product">
                Сир
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>    
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="products">
            <div class="products1">Помідори</div><span id="products1">1</span>
            <div class="products2">Печиво</div><span id="products2">1</span>
            <div class="products3">Сир</div><span id="products3">1</span>
        </div>
        <div class="bl-title">Куплено</div>
    </div>
</div>
</body>
</html>
